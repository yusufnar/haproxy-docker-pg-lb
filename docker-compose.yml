services:
  primary:
    image: postgres:17
    container_name: primary
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=appdb
      - REPLICATION_USER=repl_user
      - REPLICATION_PASSWORD=repl_password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh:ro
    ports:
      - "5431:5432"

  replica1:
    image: postgres:17
    container_name: replica1
    environment:
      - POSTGRES_PASSWORD=postgres
      - PRIMARY_HOST=primary
      - REPLICATION_USER=repl_user
      - REPLICATION_PASSWORD=repl_password
      - PGPASSWORD=repl_password
    volumes:
      - ./init-replica.sh:/init-replica.sh:ro
    entrypoint: ["/bin/bash", "/init-replica.sh"]
    depends_on:
      - primary

  replica2:
    image: postgres:17
    container_name: replica2
    environment:
      - POSTGRES_PASSWORD=postgres
      - PRIMARY_HOST=primary
      - REPLICATION_USER=repl_user
      - REPLICATION_PASSWORD=repl_password
      - PGPASSWORD=repl_password
    volumes:
      - ./init-replica.sh:/init-replica.sh:ro
    entrypoint: ["/bin/bash", "/init-replica.sh"]
    depends_on:
      - primary

  healthcheck:
    build:
      context: .
      dockerfile: Dockerfile.healthcheck
    container_name: healthcheck
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=appdb
    depends_on:
      - replica1
      - replica2

  haproxy:
    image: haproxy:latest
    container_name: haproxy
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "5434:5432"
    depends_on:
      - healthcheck
